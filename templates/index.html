<html>
    <head>
        <meta charset="UTF-8">
        <title>Search App</title>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        {% include 'javascripts.html' %}
        {% include 'stylesheets.html' %}
    </head>
    <body>
        <div ng-app="myApp" ng-controller="myCtrl">
            Add url:<input type="text" ng-model="urlToAdd">   <button ng-click="addUrlToDb()">Add url</button>
            <br>
            Search: <input type="text" ng-model="searchStr">  <button ng-click="search()">Search!</button>
        <br>
        Result :
            <div ng-repeat="result in searchResult">
                {$ result.name $}
                {$ result.artist $}
                {$ result.text $}
            </div>
        </div>

    </body>
</html>
